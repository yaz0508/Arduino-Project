services:
  - type: web
    name: laser-game-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
